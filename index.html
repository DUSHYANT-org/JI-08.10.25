<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Pedometer + Real-Time Weather</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f0f4f8;
      color: #333;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .info {
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }
    .info span {
      font-weight: bold;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš¶ Pedometer</h1>
    <div class="info">Steps: <span id="steps">0</span></div>
    <div class="info">Distance: <span id="distance">0.00</span> m</div>
    <div class="info">Location: <span id="location">Loading...</span></div>
    <div class="info">Weather: <span id="weather">Loading...</span></div>
    <footer>Using JS Web APIs</footer>
  </div>

  <script>
    // --- Step Counting ---
    let stepCount = 0;
    let lastAcc = { x: null, y: null, z: null };
    const stepThreshold = 12;

    window.addEventListener('devicemotion', (ev) => {
      const acc = ev.accelerationIncludingGravity;
      if (acc.x === null || acc.y === null || acc.z === null) {
        // no data
        return;
      }
      if (lastAcc.x !== null) {
        const delta = Math.abs(acc.x - lastAcc.x)
                    + Math.abs(acc.y - lastAcc.y)
                    + Math.abs(acc.z - lastAcc.z);
        if (delta > stepThreshold) {
          stepCount++;
          document.getElementById('steps').textContent = stepCount;
          document.getElementById('distance').textContent = (stepCount * 0.762).toFixed(2);
        }
      }
      lastAcc = { x: acc.x, y: acc.y, z: acc.z };
    });

    // --- Location & Weather ---
    const locationSpan = document.getElementById('location');
    const weatherSpan = document.getElementById('weather');
    let currentCoords = { lat: null, lon: null };
    const apiKey = 'YOUR_API_KEY_HERE';  // ðŸ‘ˆ Replace with your key

    function fetchWeather(lat, lon) {
      const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;
      console.log('â†’ fetchWeather: requesting URL:', url);
      fetch(url)
        .then(res => {
          console.log('â†’ fetchWeather: HTTP status:', res.status);
          return res.json();
        })
        .then(data => {
          console.log('â†’ fetchWeather: JSON data:', data);
          if (data && data.main && data.weather && Array.isArray(data.weather)) {
            const temp = data.main.temp;
            const desc = data.weather[0].description;
            weatherSpan.textContent = `${temp}Â°C, ${desc}`;
          } else {
            console.warn('â†’ fetchWeather: unexpected JSON structure', data);
            weatherSpan.textContent = 'Weather data invalid';
          }
        })
        .catch(err => {
          console.error('â†’ fetchWeather: error', err);
          weatherSpan.textContent = 'Weather fetch failed';
        });
    }

    function updateLocation(lat, lon) {
      currentCoords = { lat, lon };
      console.log('â†’ updateLocation:', lat, lon);
      locationSpan.textContent = `${lat.toFixed(4)}, ${lon.toFixed(4)}`;
      fetchWeather(lat, lon);
    }

    function startGeolocation() {
      if (!navigator.geolocation) {
        console.error('Geolocation not supported');
        locationSpan.textContent = 'Geolocation not supported';
        weatherSpan.textContent = 'Weather unavailable';
        return;
      }

      navigator.geolocation.watchPosition(
        (pos) => {
          console.log('â†’ geolocation success callback:', pos);
          const { latitude, longitude } = pos.coords;
          updateLocation(latitude, longitude);
        },
        (err) => {
          console.error('â†’ geolocation error callback:', err);
          // err.code, err.message
          let msg = 'Location error';
          if (err.code === 1) msg = 'Permission denied';
          else if (err.code === 2) msg = 'Position unavailable';
          else if (err.code === 3) msg = 'Timeout';
          locationSpan.textContent = msg;
          weatherSpan.textContent = 'Weather unavailable';
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 5000
        }
      );
    }

    window.addEventListener('load', () => {
      // Request motion permission on iOS (13+)
      if (typeof DeviceMotionEvent !== 'undefined' &&
          typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then(response => {
            console.log('DeviceMotion permission:', response);
          })
          .catch(err => {
            console.warn('DeviceMotion requestPermission error:', err);
          });
      }
      startGeolocation();
    });

    // Periodic weather updates
    setInterval(() => {
      if (currentCoords.lat !== null && currentCoords.lon !== null) {
        console.log('â†’ periodic weather refresh');
        fetchWeather(currentCoords.lat, currentCoords.lon);
      } else {
        console.log('â†’ periodic weather skip (no coords yet)');
      }
    }, 10 * 60 * 1000);

  </script>
</body>
</html>
